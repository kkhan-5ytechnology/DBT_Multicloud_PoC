version: 2

seeds:
  - name: SystemDefinitions
    config:
      column_types:
        SystemId: varchar(8000)
        Description: varchar(8000)
  - name: VaultEntityDefinitions
    config:
      column_types:
        EntityId: varchar(8000)
        LinkApplicable: int
        Calculations: int
        DimOrFact: varchar(8000)
  - name: SourceDatasetDefinitions
    config:
      column_types:
        TargetModel: varchar(8000)
        Thread: int
        SourceDataset: varchar(8000)
        WhereClause: varchar(8000)
        Notes: varchar(8000)
  - name: FieldMappingDefinitions
    config:
      column_types:
        TargetModel: varchar(8000)
        Sequence: int
        TargetField: varchar(8000)
        MappingExpression: varchar(8000)
        Notes: varchar(8000)
